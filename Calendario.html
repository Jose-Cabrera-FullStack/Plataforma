<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendario con moment.js y JavaScript | CodeMundo</title>
    <link rel="stylesheet" href="./css/calendar.css">
</head>

<body>
    <div class="root">
        <div class="calendar" id="calendar">
        </div>
        <div class="hours" id="hours">
            <input class="box" type="checkbox" value="12:00">12:00
            <input class="box" type="checkbox" value="13:30">13:30
            <input class="box" type="checkbox" value="15:00">15:00
            <input class="box" type="checkbox" value="16:30">16:30
            <input class="box" type="checkbox" value="18:00">18:00
            <input class="box" type="checkbox" value="19:30">19:30



            <div>
                <p class="resultado">
                    </pclass="resultado">
            </div>
        </div>


    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
    <script type="text/javascript" src="./js/calendar.js"></script>
    <script type="text/javascript">
        // <--------------------------FUNCIONA-------------------------->
        let arr = []

        let calendar = new Calendar('calendar');
        calendar.getElement().addEventListener('change', e => {
            arr.push(calendar.value().format('l'))
            let sinRepetidos = [...new Set(arr)];
            calendar.date = calendar.value().format('l')
            // for (i=0; i<= arr.length; i++){
            //     console.log(arr[i])
            // }
            // console.log("Sin repetidos es:", sinRepetidos);
             console.log("Objeto es : ", calendar.date);
        });
        
        let arrValue = new Array;
        let course = new Object;

        var box = document.getElementsByClassName("box");
        for (i = 0; i < box.length; i++) {
            box[i].addEventListener("click", function () {
                if (this.checked) {
                    arrValue.push(this.value)
                    calendar.hour.push(this.value)
                } else {
                    arrValue.pop(this.value)
                    calendar.hour.pop(this.value)
                }
                // console.log("Los horarios son:", arrValue);
                // console.log(calendar.date,"+", calendar.hour);
                let day = calendar.date
                let time = calendar.hour
                
                let object = {[day] : time }

                course = JSON.stringify(object)

                localStorage.setItem('datos', course);

                console.log(object)
                console.log(course)

            });
        }
        // <--------------------------FUNCIONA-------------------------->


    </script>
</body>

</html>
