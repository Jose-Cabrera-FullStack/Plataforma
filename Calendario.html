<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendario con moment.js y JavaScript | CodeMundo</title>
    <link rel="stylesheet" href="./css/calendar.css">
</head>

<body>
    <div class="root">
        <div class="calendar" id="calendar">
        </div>
        <div class="hours" id="hours">
            <input class="box" type="checkbox" value="first">
            <input class="box" type="checkbox" value="second">
            <input class="box" type="checkbox" value="third">


            <div>
                <p class="resultado">
                    </pclass="resultado">
            </div>
        </div>


    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
    <script type="text/javascript" src="./js/calendar.js"></script>
    <script type="text/javascript">
        // <--------------------------FUNCIONA-------------------------->
        let arr = []
        let calendar = new Calendar('calendar');
        calendar.getElement().addEventListener('change', e => {
            arr.push(calendar.value().format('l'))
            let sinRepetidos = [...new Set(arr)];
            // for (i=0; i<= arr.length; i++){
            //     console.log(arr[i])
            // }
            console.log("Sin repetidos es:", sinRepetidos);
        });
        
        arrValue=[]
        
        var box = document.getElementsByClassName("box");
        for (i = 0; i < box.length; i++) {
            box[i].addEventListener("click", function () {
                if (this.checked) {
                    arrValue.push(this.value)
                } else {
                    arrValue.pop(this.value)
                }
                console.log("Los horarios son:", arrValue);
            });
        }
        // <--------------------------FUNCIONA-------------------------->


    </script>
</body>

</html>
